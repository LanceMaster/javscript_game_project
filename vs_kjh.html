<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VS_ê¹€ì¤€í¬</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #0a0a2e, #16213e);
        }

        canvas {
            display: block;
            background: radial-gradient(circle at center, #1a1a40 0%, #000 100%);
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff88;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff88;
            z-index: 10;
        }

        .timer {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff4444;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 15px #ff4444;
            z-index: 10;
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 100;
        }

        .start-button {
            padding: 15px 30px;
            font-size: 24px;
            background: linear-gradient(45deg, #ff4444, #ff8844);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.4);
            transition: all 0.3s ease;
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 68, 68, 0.6);
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00ff88;
            background: linear-gradient(45deg, #00ff88, #44ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .instructions {
            margin: 20px 0;
            font-size: 16px;
            line-height: 1.5;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>

    <div class="hud">
        <div>ì ìˆ˜: <span id="score">0</span></div>
        <div>ë ˆë²¨: <span id="level">1</span></div>
        <div>ì²´ë ¥: <span id="health">ğŸ’–ğŸ’–ğŸ’–</span></div>
    </div>

    <div class="timer" id="timer">60</div>

    <div class="start-screen" id="startScreen">
        <div class="title">êµ¬ë””90_ê¹€ì¤€í¬</div>
        <br>
        <div class="title">ë±€íŒŒì´ì–´ ì„œë°”ì´ë²Œ ëª¨ì‘</div>
        <div class="instructions">
            â¬†ï¸â¬‡ï¸â¬…ï¸â¡ï¸ ì´ë™ | ìŠ¤í˜ì´ìŠ¤ë°” ìŠ¤í‚¬ | ìë™ ê³µê²©<br>
            ë¹¨ê°„ ì : ì¼ë°˜ | íŒŒë€ ì : ë¹ ë¦„ | ë³´ë¼ ì : ê°•í•¨<br>
            ğŸ’ ì ìˆ˜ ì¦ê°€ | âš¡ íŒŒì›Œì—… | ğŸ’– ì²´ë ¥ íšŒë³µ
        </div>
        <button class="start-button" id="startButton">ê²Œì„ ì‹œì‘</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // ìº”ë²„ìŠ¤ í¬ê¸° ì„¤ì •
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // ê²Œì„ ìƒíƒœ
        let gameState = {
            score: 0,
            level: 1,
            health: 3,
            maxHealth: 3,
            timeLeft: 60,
            isPoweredUp: false,
            powerUpTimer: 0,
            backgroundOffset: 0
        };

        // UI ìš”ì†Œ
        const scoreElement = document.getElementById("score");
        const levelElement = document.getElementById("level");
        const healthElement = document.getElementById("health");
        const timerElement = document.getElementById("timer");
        const startScreen = document.getElementById("startScreen");
        const startButton = document.getElementById("startButton");

        // í”Œë ˆì´ì–´
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 30,
            color: "#00ff88",
            speed: 6,
            trail: []
        };

        // ê²Œì„ ì˜¤ë¸Œì íŠ¸ ë°°ì—´
        const keys = {};
        const enemies = [];
        const bullets = [];
        const particles = [];
        const powerUps = [];
        const stars = [];

        // ë³„ ë°°ê²½ ìƒì„±
        function createStars() {
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 0.5 + 0.2
                });
            }
        }

        // í‚¤ ì…ë ¥ ì´ë²¤íŠ¸
        window.addEventListener("keydown", (e) => {
            keys[e.key] = true;
            if (e.key === " ") {
                e.preventDefault();
                activateSpecialSkill();
            }
        });

        window.addEventListener("keyup", (e) => {
            keys[e.key] = false;
        });

        // í”Œë ˆì´ì–´ ì´ë™
        function movePlayer() {
            let moved = false;
            if (keys["ArrowUp"] && player.y > 0) {
                player.y -= player.speed;
                moved = true;
            }
            if (keys["ArrowRight"] && player.x < canvas.width - player.size) {
                player.x += player.speed;
                moved = true;
            }
            if (keys["ArrowDown"] && player.y < canvas.height - player.size) {
                player.y += player.speed;
                moved = true;
            }
            if (keys["ArrowLeft"] && player.x > 0) {
                player.x -= player.speed;
                moved = true;
            }

            // í”Œë ˆì´ì–´ íŠ¸ë ˆì¼ íš¨ê³¼
            if (moved) {
                player.trail.push({
                    x: player.x + player.size / 2,
                    y: player.y + player.size / 2,
                    alpha: 1
                });
                if (player.trail.length > 10) player.trail.shift();
            }

            // íŠ¸ë ˆì¼ í˜ì´ë“œ ì•„ì›ƒ
            player.trail.forEach(trail => trail.alpha -= 0.1);
        }

        // ì  ìƒì„±
        function spawnEnemy() {
            const enemyTypes = [
                { color: "#ff4444", size: 20, speed: 1.5, health: 1, score: 10 }, // ì¼ë°˜
                { color: "#4444ff", size: 15, speed: 3, health: 1, score: 20 },   // ë¹ ë¦„
                { color: "#8844ff", size: 25, speed: 1, health: 3, score: 50 }    // ê°•í•¨
            ];

            const type = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
            const directions = [
                { x: 0, y: -1 }, { x: 1, y: -1 }, { x: 1, y: 0 }, { x: 1, y: 1 },
                { x: 0, y: 1 }, { x: -1, y: 1 }, { x: -1, y: 0 }, { x: -1, y: -1 }
            ];

            const randomDirection = directions[Math.floor(Math.random() * directions.length)];

            const enemy = {
                x: randomDirection.x === 0 ? Math.random() * canvas.width :
                    randomDirection.x > 0 ? canvas.width : 0,
                y: randomDirection.y === 0 ? Math.random() * canvas.height :
                    randomDirection.y > 0 ? canvas.height : 0,
                ...type,
                maxHealth: type.health,
                lastHit: 0
            };

            enemies.push(enemy);
        }

        // ì  ì´ë™
        function moveEnemies() {
            enemies.forEach((enemy, index) => {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                enemy.x += (dx / distance) * enemy.speed;
                enemy.y += (dy / distance) * enemy.speed;

                // í”Œë ˆì´ì–´ì™€ ì¶©ëŒ ì²´í¬
                if (distance < (player.size + enemy.size) / 2) {
                    takeDamage();
                    createExplosion(enemy.x, enemy.y, "#ff4444");
                    enemies.splice(index, 1);
                }
            });
        }

        // ì´ì•Œ ìƒì„±
        function spawnBullets() {
            const directions = [
                { x: 0, y: -1 }, { x: 1, y: -1 }, { x: 1, y: 0 }, { x: 1, y: 1 },
                { x: 0, y: 1 }, { x: -1, y: 1 }, { x: -1, y: 0 }, { x: -1, y: -1 }
            ];

            const bulletCount = gameState.isPoweredUp ? directions.length : 4;
            const useDirections = gameState.isPoweredUp ? directions :
                [{ x: 0, y: -1 }, { x: 1, y: 0 }, { x: 0, y: 1 }, { x: -1, y: 0 }];

            useDirections.forEach((direction) => {
                const bullet = {
                    x: player.x + player.size / 2,
                    y: player.y + player.size / 2,
                    size: gameState.isPoweredUp ? 8 : 5,
                    color: gameState.isPoweredUp ? "#ffff44" : "#00ff88",
                    speed: 8,
                    dx: direction.x,
                    dy: direction.y,
                    damage: gameState.isPoweredUp ? 2 : 1
                };
                bullets.push(bullet);
            });
        }

        // ì´ì•Œ ì´ë™
        function moveBullets() {
            bullets.forEach((bullet, index) => {
                bullet.x += bullet.dx * bullet.speed;
                bullet.y += bullet.dy * bullet.speed;

                if (bullet.x < 0 || bullet.x > canvas.width ||
                    bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(index, 1);
                }
            });
        }

        // ì´ì•Œê³¼ ì  ì¶©ëŒ ì²´í¬
        function checkBulletCollision() {
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    const dx = bullet.x - (enemy.x + enemy.size / 2);
                    const dy = bullet.y - (enemy.y + enemy.size / 2);
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < (bullet.size + enemy.size) / 2) {
                        enemy.health -= bullet.damage;
                        enemy.lastHit = Date.now();
                        bullets.splice(bulletIndex, 1);

                        createParticles(enemy.x + enemy.size / 2, enemy.y + enemy.size / 2, enemy.color);

                        if (enemy.health <= 0) {
                            gameState.score += enemy.score;
                            createExplosion(enemy.x, enemy.y, enemy.color);
                            enemies.splice(enemyIndex, 1);

                            // íŒŒì›Œì—… ë“œë¡­ í™•ë¥ 
                            if (Math.random() < 0.1) {
                                spawnPowerUp(enemy.x, enemy.y);
                            }
                        }
                    }
                });
            });
        }

        // íŒŒì›Œì—… ìƒì„±
        function spawnPowerUp(x, y) {
            const types = [
                { type: "score", color: "#ffff44", symbol: "ğŸ’", effect: () => gameState.score += 100 },
                { type: "power", color: "#ff8844", symbol: "âš¡", effect: () => activatePowerUp() },
                { type: "health", color: "#44ff44", symbol: "ğŸ’–", effect: () => restoreHealth() }
            ];

            const powerUp = {
                x, y, size: 20,
                ...types[Math.floor(Math.random() * types.length)],
                pulse: 0
            };

            powerUps.push(powerUp);
        }

        // íŒŒì›Œì—… ì´ë™ ë° ì¶©ëŒ
        function updatePowerUps() {
            powerUps.forEach((powerUp, index) => {
                powerUp.pulse += 0.1;

                const dx = powerUp.x - (player.x + player.size / 2);
                const dy = powerUp.y - (player.y + player.size / 2);
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < (powerUp.size + player.size) / 2) {
                    powerUp.effect();
                    createParticles(powerUp.x, powerUp.y, powerUp.color);
                    powerUps.splice(index, 1);
                }
            });
        }

        // íŒŒì›Œì—… í™œì„±í™”
        function activatePowerUp() {
            gameState.isPoweredUp = true;
            gameState.powerUpTimer = 300; // 5ì´ˆ
        }

        // ì²´ë ¥ íšŒë³µ
        function restoreHealth() {
            if (gameState.health < gameState.maxHealth) {
                gameState.health++;
            }
        }

        // ìŠ¤í˜ì…œ ìŠ¤í‚¬ (ì›í˜• ê³µê²©)
        function activateSpecialSkill() {
            for (let i = 0; i < 16; i++) {
                const angle = (i / 16) * Math.PI * 2;
                const bullet = {
                    x: player.x + player.size / 2,
                    y: player.y + player.size / 2,
                    size: 8,
                    color: "#ff44ff",
                    speed: 10,
                    dx: Math.cos(angle),
                    dy: Math.sin(angle),
                    damage: 3
                };
                bullets.push(bullet);
            }
            createExplosion(player.x, player.y, "#ff44ff");
        }

        // ë°ë¯¸ì§€ ë°›ê¸°
        function takeDamage() {
            gameState.health--;
            if (gameState.health <= 0) {
                endGame(false);
            }
        }

        // íŒŒí‹°í´ ìƒì„±
        function createParticles(x, y, color) {
            for (let i = 0; i < 5; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    life: 30,
                    color,
                    size: Math.random() * 3 + 1
                });
            }
        }

        // í­ë°œ íš¨ê³¼
        function createExplosion(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 60,
                    color,
                    size: Math.random() * 5 + 2
                });
            }
        }

        // íŒŒí‹°í´ ì—…ë°ì´íŠ¸
        function updateParticles() {
            particles.forEach((particle, index) => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                particle.size *= 0.98;

                if (particle.life <= 0 || particle.size < 0.1) {
                    particles.splice(index, 1);
                }
            });
        }

        // ë³„ ë°°ê²½ ì—…ë°ì´íŠ¸
        function updateStars() {
            gameState.backgroundOffset += 0.5;
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        // ë ˆë²¨ ì—…ë°ì´íŠ¸
        function updateLevel() {
            const newLevel = Math.floor(gameState.score / 500) + 1;
            if (newLevel > gameState.level) {
                gameState.level = newLevel;
                // ë ˆë²¨ì—… íš¨ê³¼
                createExplosion(player.x, player.y, "#00ff88");
            }
        }

        // ë Œë”ë§ í•¨ìˆ˜ë“¤
        function drawPlayer() {
            // íŠ¸ë ˆì¼ ê·¸ë¦¬ê¸°
            player.trail.forEach((trail, index) => {
                if (trail.alpha > 0) {
                    ctx.globalAlpha = trail.alpha;
                    ctx.fillStyle = player.color;
                    ctx.fillRect(trail.x - 2, trail.y - 2, 4, 4);
                }
            });
            ctx.globalAlpha = 1;

            // í”Œë ˆì´ì–´ ê·¸ë¦¬ê¸° (ê·¸ë¼ë°ì´ì…˜ íš¨ê³¼)
            const gradient = ctx.createRadialGradient(
                player.x + player.size / 2, player.y + player.size / 2, 0,
                player.x + player.size / 2, player.y + player.size / 2, player.size / 2
            );
            gradient.addColorStop(0, player.color);
            gradient.addColorStop(1, "#004422");

            ctx.fillStyle = gradient;
            ctx.fillRect(player.x, player.y, player.size, player.size);

            // íŒŒì›Œì—… ìƒíƒœì¼ ë•Œ ê¸€ë¡œìš° íš¨ê³¼
            if (gameState.isPoweredUp) {
                ctx.shadowColor = "#ffff44";
                ctx.shadowBlur = 20;
                ctx.strokeStyle = "#ffff44";
                ctx.lineWidth = 2;
                ctx.strokeRect(player.x - 2, player.y - 2, player.size + 4, player.size + 4);
                ctx.shadowBlur = 0;
            }
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                // í”¼ê²© ì‹œ í°ìƒ‰ ê¹œë¹¡ì„
                const isHit = Date.now() - enemy.lastHit < 100;
                ctx.fillStyle = isHit ? "#ffffff" : enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);

                // ì²´ë ¥ë°”
                if (enemy.maxHealth > 1) {
                    const barWidth = enemy.size;
                    const barHeight = 4;
                    const healthPercent = enemy.health / enemy.maxHealth;

                    ctx.fillStyle = "#333";
                    ctx.fillRect(enemy.x, enemy.y - 8, barWidth, barHeight);
                    ctx.fillStyle = "#ff4444";
                    ctx.fillRect(enemy.x, enemy.y - 8, barWidth * healthPercent, barHeight);
                }
            });
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x - bullet.size / 2, bullet.y - bullet.size / 2, bullet.size, bullet.size);

                // ì´ì•Œ íŠ¸ë ˆì¼ íš¨ê³¼
                ctx.globalAlpha = 0.5;
                ctx.fillRect(bullet.x - bullet.dx - bullet.size / 2, bullet.y - bullet.dy - bullet.size / 2, bullet.size, bullet.size);
                ctx.globalAlpha = 1;
            });
        }

        function drawPowerUps() {
            powerUps.forEach(powerUp => {
                const size = powerUp.size + Math.sin(powerUp.pulse) * 3;
                ctx.font = `${size}px Arial`;
                ctx.textAlign = "center";
                ctx.fillText(powerUp.symbol, powerUp.x, powerUp.y);
            });
        }

        function drawParticles() {
            particles.forEach(particle => {
                ctx.globalAlpha = particle.life / 60;
                ctx.fillStyle = particle.color;
                ctx.fillRect(particle.x - particle.size / 2, particle.y - particle.size / 2, particle.size, particle.size);
            });
            ctx.globalAlpha = 1;
        }

        function drawStars() {
            ctx.fillStyle = "#ffffff";
            stars.forEach(star => {
                ctx.globalAlpha = 0.7;
                ctx.fillRect(star.x, star.y, star.size, star.size);
            });
            ctx.globalAlpha = 1;
        }

        // UI ì—…ë°ì´íŠ¸
        function updateUI() {
            scoreElement.textContent = gameState.score;
            levelElement.textContent = gameState.level;
            healthElement.textContent = "ğŸ’–".repeat(gameState.health) + "ğŸ¤".repeat(gameState.maxHealth - gameState.health);
            timerElement.textContent = gameState.timeLeft;

            // íƒ€ì´ë¨¸ ìƒ‰ìƒ ë³€ê²½
            if (gameState.timeLeft <= 10) {
                timerElement.style.color = "#ff4444";
                timerElement.style.animation = "blink 1s infinite";
            } else {
                timerElement.style.color = "#ffff44";
                timerElement.style.animation = "none";
            }
        }

        // íƒ€ì´ë¨¸ ì‹œì‘
        function startTimer() {
            const timerInterval = setInterval(() => {
                gameState.timeLeft--;
                if (gameState.timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame(true);
                }
            }, 1000);
        }

        // ê²Œì„ ì¢…ë£Œ
        function endGame(victory) {
            const message = victory ?
                `ğŸ‰ ìŠ¹ë¦¬! ìµœì¢… ì ìˆ˜: ${gameState.score}` :
                `ğŸ’€ íŒ¨ë°°! ìµœì¢… ì ìˆ˜: ${gameState.score}`;
            alert(message);
            location.reload();
        }

        // ë©”ì¸ ê²Œì„ ë£¨í”„
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ì—…ë°ì´íŠ¸
            updateStars();
            movePlayer();
            moveEnemies();
            moveBullets();
            checkBulletCollision();
            updatePowerUps();
            updateParticles();
            updateLevel();
            updateUI();

            // íŒŒì›Œì—… íƒ€ì´ë¨¸
            if (gameState.isPoweredUp) {
                gameState.powerUpTimer--;
                if (gameState.powerUpTimer <= 0) {
                    gameState.isPoweredUp = false;
                }
            }

            // ë Œë”ë§
            drawStars();
            drawPlayer();
            drawEnemies();
            drawBullets();
            drawPowerUps();
            drawParticles();

            requestAnimationFrame(gameLoop);
        }

        // ê²Œì„ ì‹œì‘
        startButton.addEventListener("click", () => {
            startScreen.style.display = "none";
            createStars();
            gameLoop();
            startTimer();

            // ì  ìƒì„± ê°„ê²©ì„ ë ˆë²¨ì— ë”°ë¼ ì¡°ì •
            setInterval(() => {
                const spawnRate = Math.max(100, 200 - gameState.level * 10);
                if (Math.random() < 0.7) spawnEnemy();
            }, 150);

            setInterval(spawnBullets, 300);
        });

        // CSS ì• ë‹ˆë©”ì´ì…˜ ì¶”ê°€
        const style = document.createElement('style');
        style.textContent = `
            @keyframes blink {
                0%, 50% { opacity: 1; }
                51%, 100% { opacity: 0.3; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
